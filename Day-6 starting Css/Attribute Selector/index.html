    <title>target by using id</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
   <h1>Attribute Selector</h1>

   <h2 name="subheading1">Hello world</h2>
   <h2 name="subheading2">hello universe</h2>
   <h2 name="sub-heading">hello-universe</h2>
   <h2 name="first subject">hello-js</h2>
   <h2 name="structure">hello-Html</h2>
   <h2 name="library">hello-React</h2>
   <h2 name="runtimeenviroment">hello-Node.js</h2>

   
   
</body>
