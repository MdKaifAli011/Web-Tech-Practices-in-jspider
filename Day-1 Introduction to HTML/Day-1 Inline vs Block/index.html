<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
    <style>
        *,*::after,*::before{
            box-sizing: border-box;
        }
        
        *{
            margin: 0;
            padding: 0;
        }
        
        body{
            width: 100vw;
            height: 100vh;
        }
        
        span{
            background-color: orange;
        }

        div{
            background-color: red;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <span>Inline level Element</span>
    <div>Block</div>
    <span>Inline-2</span>
    <span>Inline-3</span>
</body>
</html>
