  <body>
    <h2>Loggin form</h2>

      Linkedin : <input type="url" /><br /><br />

        type="radio"
        name="Gender"
      />
      other<input type="radio" name="Gender" /> <br /><br />
      <input type="checkbox" />Do you agree with our <a href="#">t & C</a>
    </form>

    <!-- Tudo :  disabled only with value we cannot send value in database or backend-->
    <h2>disabled</h2>
    <form action="#">
      Name : <input type="text" value="AKTU university" disabled/><br /><br />
    </form>
        <!-- Tudo :  Readonly only with value we can send value in database or backend-->
        <h2>readonly</h2>
        <form action="#">
          Name : <input type="text" value="AKTU university" readonly/><br /><br />
        </form>
