<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!-- Normal Table -->
    <table border="1" cellpadding="15">
      <caption >
        <strong>Shoping Table</strong>
      </caption>
      <!-- Row-1 start -->
      <tr>
        <th>S.no</th>
        <th>Item</th>
        <th>Price</th>
      </tr>

      <!-- Row-2 start -->
      <tr>
        <td>1.</td>
        <td>Shirt</td>
        <td>1500</td>
      </tr>
      <!-- Row-3 start -->
      <tr>
        <td>2.</td>
        <td>Shoe</td>
        <td>500</td>
      </tr>
  
    </table>
    <!-- Todo: Table With Col span -->
    <table border="1" cellpadding="15">
      <caption >
        <strong>Shoping Table</strong>
      </caption>
      <!-- Row-1 start -->
      <tr>
        <th>S.no</th>
        <th>Item</th>
        <th>Price</th>
      </tr>

      <!-- Row-2 start -->
      <tr>
        <td>1.</td>
        <td>Shirt</td>
        <td>1500</td>
      </tr>
      <!-- Row-3 start -->
      <tr>
        <td>2.</td>
        <td>Shoe</td>
        <td>500</td>
      </tr>
      <!-- Row-4 start -->
      <tr>
        <td colspan="2">Total Price</td>
        <td>Shoe</td>
       
      </tr>
    </table>
        <!-- Todo:- Table with Rows span -->
        <table border="1" cellpadding="15">
          <caption >
            <strong>Shoping Table</strong>
          </caption>
          <!-- Row-1 start -->
          <tr>
            <th>S.no</th>
            <th>Item</th>
            <th>Price</th>
          </tr>
    
          <!-- Row-2 start -->
          <tr>
            <td>1.</td>
            <td>Shirt</td>
            <td rowspan="2">1500</td>
          </tr>
          <!-- Row-3 start -->
          <tr>
            <td>2.</td>
            <td>Shoe</td>
      
          </tr>
          <tr>
            <td colspan="2">Total Price</td>
            <td>Shoe</td>
           
          </tr>
      
        </table>
        <!--  -->
  </body>
</html>
