<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe-tag</title>
  </head>
  <body>
    <iframe
      src="https://en.wikipedia.org/wiki/Wiki"
      frameborder="1"
      width="300px"
      height="450px"
      title="wikipedia"
      loading="lazy"
    ></iframe>
    <br /><br />

    <!-- iframe is not support in copy right -->

    <iframe
      src="https://www.google.com"
      frameborder="1"
      width="300px"
      height="450px"
      title="googole"
      loading="lazy"
    ></iframe>

    <br /><br />

    <!-- Google Map -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7007.176410861554!2d77.30518664264198!3d28.58212585276901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce45e3eccb8a7%3A0xd5eb60e62b19e6ba!2sSector%2015%2C%20Noida%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1738317347854!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
